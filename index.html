<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, Shinya!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --rose: #e8738a;
      --blush: #f9d0da;
      --cream: #fff8f4;
      --deep: #3a1a22;
      --gold: #d4956a;
    }

    body {
      background: var(--cream);
      font-family: 'Lato', sans-serif;
      color: var(--deep);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 80px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle at 20% 20%, #fce4ec55 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, #ffe0b255 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 680px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
    }

    .btn-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      min-height: 160px;
    }

    .click-btn {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      letter-spacing: 0.08em;
      color: #fff;
      background: linear-gradient(135deg, var(--rose) 0%, var(--gold) 100%);
      border: none;
      padding: 18px 52px;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 6px 24px rgba(232, 115, 138, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    .click-btn::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.15);
      opacity: 0;
      transition: opacity 0.18s;
    }

    .click-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 32px rgba(232, 115, 138, 0.45); }
    .click-btn:hover::after { opacity: 1; }
    .click-btn:active { transform: translateY(0); }

    .message {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-style: italic;
      color: var(--rose);
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
    }

    .message.show { opacity: 1; transform: translateY(0); }

    .hidden-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 48px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
      pointer-events: none;
    }

    .hidden-content.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--rose), transparent);
      border-radius: 2px;
    }

    .img-placeholder {
      width: 100%;
      aspect-ratio: 4/3;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--blush) 0%, #ffe8cd 100%);
      border: 2px dashed var(--rose);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--rose);
      opacity: 0.7;
    }

    .img-placeholder svg { width: 48px; height: 48px; }

    .img-placeholder span {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .text-placeholder {
      width: 100%;
      padding: 28px 32px;
      background: #fff;
      border-radius: 16px;
      border: 2px dashed #e8c4cd;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .text-line {
      height: 14px;
      border-radius: 8px;
      background: linear-gradient(90deg, #f9d0da, #ffe8cd, #f9d0da);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    .text-line:nth-child(1) { width: 90%; }
    .text-line:nth-child(2) { width: 80%; }
    .text-line:nth-child(3) { width: 95%; }
    .text-line:nth-child(4) { width: 60%; }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .text-label {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #c9899a;
      margin-bottom: 4px;
    }

    /* --- DISCORD AVATARS --- */
    .discord-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .discord-label {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #c9899a;
    }

    .avatars {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    /* The circle container — fixed size, clips everything inside */
    .avatar {
      width: 56px;
      height: 56px;
      min-width: 56px;
      min-height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--blush), #ffe8cd);
      border: 2px dashed var(--rose);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--rose);
      opacity: 0.65;
      overflow: hidden;   /* ← clips the image to the circle */
      flex-shrink: 0;
      transition: opacity 0.2s, transform 0.2s;
      cursor: pointer;
    }

    /* The image fills the circle exactly */
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .avatar:hover { opacity: 1; transform: scale(1.1); }

    .avatar svg { width: 22px; height: 22px; }

    /* Username below each avatar */
    .username-text {
      font-size: 0.72rem;
      color: #c9899a;
      text-align: center;
      max-width: 68px;
      word-break: break-word;
    }

    .username-placeholder {
      height: 10px;
      width: 48px;
      border-radius: 6px;
      background: linear-gradient(90deg, #f9d0da, #ffe8cd, #f9d0da);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- BUTTON + MESSAGE -->
    <div class="btn-section">
      <button class="click-btn" onclick="reveal()">Click Me</button>
      <p class="message" id="msg">Happy Birthday, Shinya! ♥</p>
    </div>

    <div class="hidden-content" id="hiddenContent">

      <div class="divider"></div>

      <!-- IMAGE PLACEHOLDER -->
      <div class="img-placeholder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="3"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <path d="M21 15l-5-5L5 21"/>
        </svg>
        <span>Your Photo Here</span>
      </div>

      <!-- TEXT PLACEHOLDER -->
      <div class="text-placeholder">
        <p class="text-label">Message</p>
        <div class="text-line"></div>
        <div class="text-line"></div>
        <div class="text-line"></div>
        <div class="text-line"></div>
      </div>

      <div class="divider"></div>

      <!-- DISCORD AVATARS -->
      <div class="discord-section">
        <p class="discord-label">♥ De la part de ces Renardeaux un peu fous ♥</p>
        <div class="avatars">

          <div class="avatar-wrap">
            <div class="avatar"><img src="Haru.png" alt="Haru" /></div>
            <p class="username-text">Haru</p>
          </div>

          <div class="avatar-wrap">
            <div class="avatar"><img src="Jda.png" alt="Jda" /></div>
            <p class="username-text">Jda</p>
          </div>

          <div class="avatar-wrap">
            <div class="avatar"><img src="Hiwamari.png" alt="Hiwamari" /></div>
            <p class="username-text">Hiwamari</p>
          </div>

          <div class="avatar-wrap">
            <div class="avatar"><img src="Micku.png" alt="Micku" /></div>
            <p class="username-text">Micku</p>
          </div>

          <div class="avatar-wrap">
            <div class="avatar"><img src="Noxise.png" alt="Noxise" /></div>
            <p class="username-text">Nono</p>
          </div>

          <!-- FRIEND 6 — replace with real image and username -->
          <div class="avatar-wrap">
            <div class="avatar">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
            </div>
            <div class="username-placeholder"></div>
          </div>

          <!-- FRIEND 7 — replace with real image and username -->
          <div class="avatar-wrap">
            <div class="avatar">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
            </div>
            <div class="username-placeholder"></div>
          </div>

        </div>
      </div>

    </div><!-- end hidden-content -->
  </div>

  <script>
    function reveal() {
      document.getElementById('msg').classList.add('show');
      document.getElementById('hiddenContent').classList.add('show');
    }
  </script>
</body>
</html>
